<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Task</h1>
        </div>
        <div class="update">
            <form action="{% url 'updatetask' task.id %}" method="post">
                {% csrf_token %}
                <input type="text" name="task" value="{{ task.task }}">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
